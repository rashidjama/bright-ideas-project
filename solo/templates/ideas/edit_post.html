{% extends 'ideas/base.html' %}
{% block body_block %}
  <div class="container mt-3">
    <div class="jumbotron">
      <h3 class="text-center mb-4">Edit Your Post</h3>
      <form action="{% url 'ideas:edit' current_post.id %}" method="post" class="form-group">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{current_post.title}}" class="form-control">
        <label for="text_areda">Content</label>
        <textarea name="editor1" id="text_area" class="form-control">{{current_post.content|safe}}</textarea>
        <input type="submit" value="Edit Post" class="btn btn-outline-dark mt-3">
      </form>
    </div>

  </div>
{% endblock %}
