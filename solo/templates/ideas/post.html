{% extends 'ideas/base.html' %}

{% block body_block %}
<div class="container">
    <div class="jumbotron">

      {% for message in messages %}
      <div class="alert alert-warning mb-3" role="alert">{{message}}</div>
      {% endfor %}
      <h3>Create a Post!</h3>
      <form action="{% url 'ideas:create_post'%}" method="post" class="form-group" id="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control">
        <label for="text_areda">Content</label>
        <textarea name="editor1" id="" class="form-control"></textarea>
        <input type="submit" value="Post Your Idea!" class="btn btn-dark mt-3">
      </form>
    </div>
  </div>
{% endblock %}
